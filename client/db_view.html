<template name='_houston_db_view'>
  <div class="houston">
    {{#if loggingIn}}
      {{> spinner}}
    {{else}}
      {{> _houston_navbar}}
      <div class="container content">
        <ul class="breadcrumb">
          <li class="active">Home</li>
        </ul>
        <table class='table table-bordered table-striped'>
          <thead>
            <tr>
              <th>Collection Name</th>
              <th>Number of Records</th>
            </tr>
          </thead>
          <tbody>
            {{#each collections}}
            <tr>
              <td><a href="{{pathFor 'houston_collection'}}">{{name}}</a></td>
              <td>{{ num_of_records }}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    {{/if}}
  </div>
</template>
